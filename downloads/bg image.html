<!DOCTYPE html>
<html lang="en">
<head>
<title>Bg image</title>
<style>
    .image
    {
        width:1000px;
        height:500px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function()
{
    $("button").click(function()
    {
        var img="C:\Users\Sudhakar\Downloads\sam.jpg";
        $(".image").css("background-image","url("+img+")");
    });    
});
</script>
</head>
<body>
    <div class="image"></div>
    <p><button type="button">Set Background Image</button></p>
</body>
</html>
