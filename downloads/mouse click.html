<html>
<head>
	<title>Mouse click</title>
</head>
<body>
	<p>You clicked:
		<div class="Naveen">
</div>
	<button>Click Here</button>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$('button').mousedown(function(event)
		{
			switch(event.which)
			{
				case 1:
					document.querySelector('.Naveen').innerHTML=
						'Left Mouse Button';
					break;
				case 2:
					document.querySelector('.Naveen').innerHTML=
						'Middle Mouse Button';
					break;
				case 3:
					document.querySelector('.Naveen').innerHTML=
						'Right Mouse Button';
					break;
				default:
					break;
			}
		});
	</script>
</body>
</html>
