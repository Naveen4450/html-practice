<html>
<head>
<title>arrays</title>
<script>
var captain="Mal";
var second="Zoe";
var pilot="Wash";
var companion="Inara";
var mercenary="Jayne";
var mechanic="Kaylee";
<!--creating an array--!>
var crew=[captain,second,pilot,companion,mercenary,mechanic];
function display()
{
 for(var i=0;i<crew.length;i++)
 {
	console.log(crew[i]);
	document.write(crew[i]+'<br\>');
 }
}
document.write("crew Array<br>");
display();
</script>
</head>
<body>
</body>
</html>
