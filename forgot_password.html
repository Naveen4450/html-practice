<html>
<head>
	<meta charset="utf-8">
	<title>forgot password</title>
	<script type="text/javascript">
		
	function validate()
	{
		var uname = document.frg_form.username;
		var dob = document.frg_form.DoB;
		var mobile = document.frg_form.Phone;
		var email = document.frg_form.email;
		var ques = document.frg_form.Question;
		var ans = document.frg_form.Answer;
		if(uname.value.length == 0)
		{
			alert("Username is requeired");
			uname.focus();
			return false;
		}
		if(dob.value.length == 0)
		{
			alert("Date of Birth is requeired");
			dob.focus();
			return false;
		}
		if(email.value.length == 0)
		{
			alert("email id  is requeired");
			email.focus();
			return false;
		}
		if(mobile.value.length == 0)
		{
			alert("mobile is requeired");
			mobile.focus();
			return false;
		}
		if(ques.value.length == 0)
		{
			alert("Security Question is requeired");
			ques.focus();
			return false;
		}
		if(ans.value.length == 0)
		{
			alert("Security Answer is requeired");
			ans.focus();
			return false;
		}
		return true;
	}	
	function validateUsername(id)
	{
		var element = document.getElementById(id);
		if(element.value.length < 6 || element.value.length > 15)
		{
			document.getElementById("lbluname").style.visibility="visible";
			element.style.border="2px solid red";
			return false;
		}
		document.getElementById("lbluname").style.visibility="hidden";
		element.style.border="2px solid green";
	}
	function validateNumber(id)
	{
		var element=document.getElementById(id);
		var regex=/^[7-9][0-9]{9}$/;
		if(regex.test(element.value))
		{
			element.style.border="2px solid green";
			document.getElementById("lblmobile").style.visibility="hidden";
			return true;				
		}
		else{
			document.getElementById("lblmobile").style.visibility="visible";
			element.style.border="2px solid red";
			return false;
		}
	}
	function validateEmail(id)
	{
		var ele=document.getElementById(id);
		var regxemail=/^([a-zA-Z0-9 \- \.]+)[@]([a-z]+)[\.][a-z]{2,3}$/;
		if(!regxemail.test(ele.value))
		{
		    document.getElementById("lblemail").style.visibility="visible";
			ele.style.border="2px solid red";
			return false;
		}
		else
		{
		  	document.getElementById("lblemail").style.visibility="hidden";
		  	ele.style.border="2px solid green";
			return true;
		}
	}
	</script>
	<style>
		table {
    -moz-border-radius:10px;
    -webkit-border-radius:10px;
    border-radius:12px;
	box-shadow:5px 5px 800px 10px #888888;

}
	</style>
</head>
<body bgcolor="red">
<form action = "done.html" method="GET" name="frg_form" onsubmit="return validate()">
	<table  cellspacing="8" cellpadding="8" bgcolor="green" text = "Red" align = "center">
		<caption><h2>Forgot Password</h2></caption>
		<tbody>
		<tr>
			<td>Username:</td>
			<td> <input type ="text" name ="username" id = "username" placeholder="enter username" 
				onblur = "validateUsername(this.id)">
				<label id="lbluname" style = "color: blue; visibility: hidden;">Invalid</label></td>
		</tr>
		<tr>
			<td>Date of Birth: </td>
			<td><input type ="date" name ="DoB" id = "DoB"></td>
		</tr>
		<tr>
			<td>E-Mail:</td>
			<td><input type="email" name="email" id = "myemail" placeholder="enter your E-Mail id" 
				onblur = "validateEmail(this.id)">
				<label id = "lblemail" style="color: red;visibility: hidden;">Invalid format</label></td>
		</tr>
		<tr>
			<td>Phone no.:</td>
			<td><input type="tel" name="Phone", id = "Phone"  placeholder="XXXXXXXXXX" onblur="validateNumber(this.id)">
					<label id="lblmobile"style="color: blue;visibility: hidden;">Invalid format</label></td>
		</tr>
		<tr>
			<td>Security Question</td>
			<td> <input type="text" list ="ques-list" name="Question" placeholder="select a Security Question">
			<datalist id = "ques-list">
				<option label="Question 1" value="Question 1"/>
 				<option label="Question 2" value="Question 2"/>
 				<option label="Question 3" value="Question 3"/>
 				<option label="Question 4" value="Question 4"/>
 			</datalist></td>
 		</tr>
 		<tr><td>
 			Choose Answer: </td><td> <input type="text" list ="ans-list" name="Answer" placeholder="select your Answer">
			<datalist id = "ans-list">
				<option label="Answer 1" value="Answer 1"/>
 				<option label="Answer 2" value="Answer 2"/>
 				<option label="Answer 3" value="Answer 3"/>
 				<option label="Answer 4" value="Answer 4"/>
 			</datalist></td>
 		</tr>
 		<tr><td>
 			<input type="submit" value="Submit" onsubmit="validation()"> </td><td align = "right"><input type="reset" value="Reset"></td>
 		</tr>
 	</tbody>
 	</table>
 </form>
</body>
</html>
